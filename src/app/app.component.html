<!-- mode默认值为over -->
<mat-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <mat-sidenav [position]="position" [mode]="mode" #sidenav style="width:300px" class="mat-primary">
    <app-siderbar (navClick)="sidenav.toggle()"></app-siderbar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (sidebar)="sidevar(sidenav)" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
