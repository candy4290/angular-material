<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>登陆</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-input-container class="full-width">
                <input matInput type="text" placeholder="您的Email">
                <!-- <span matSuffix>@fisglobal.com</span> -->
            </mat-input-container>
            <mat-input-container class="full-width">
                <input matInput type="password" placeholder="您的密码">
                <!-- <span matSuffix>@fisglobal.com</span> -->
            </mat-input-container>
            <button mat-raised-button type="button" color="primary">登陆</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
            <p>还没有账号？<a (click)="goRegister()" href="javascript:(0)">注册</a></p>
            <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>每日佳句</mat-card-title>
            <mat-card-subtitle>{{(quote$ | async).cn}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{(quote$ | async).pic}}" alt="">
        <mat-card-content>
            {{(quote$ | async).en}}
        </mat-card-content>
    </mat-card>
</form>
