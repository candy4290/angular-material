<div mat-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button mat-button type="button" (click)="onNewTaskClick()">
      <mat-icon svgIcon="add1"></mat-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon svgIcon="down"></mat-icon>
    </button>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onChangeListTitleClick()">
    <mat-icon svgIcon="edit"></mat-icon>
    <span>修改列表名称</span>
  </button>
  <button mat-menu-item (click)="onMoveAllClick()">
    <mat-icon svgIcon="move"></mat-icon>
    <span>移动本列表所有内容</span>
  </button>
  <button mat-menu-item (click)="onDeleteClick()">
    <mat-icon svgIcon="delete"></mat-icon>
    <span>删除列表</span>
  </button>
</mat-menu>
